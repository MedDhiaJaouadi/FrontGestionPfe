            <div class="row mt-2">

        <div class="col-3">
            <div class="list-group ">
                <a  (click)="getAllPfe()"  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active ">
                    <span class="fa fa-th-large "></span> 
                    &nbsp;<strong>Tous les PFEs</strong> 
                    <span class="badge bg-warning rounded-pill text-dark">{{pfes.length}}</span>  
                </a>
                    <a (click)="getPfeByType('Developpement')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
                        <span class="fa fa-th-large "></span>
                         &nbsp;<strong>PFEs Développement</strong> 
                         <span class="badge bg-info rounded-pill text-dark">{{pfestype.length}}</span>  
                    </a>
                    <a  (click)="getPfeByType('Réseau')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
                        <span class="fa fa-th-large "></span>
                         &nbsp;<strong>PFEs Réseaux</strong> 
                         <span class="badge bg-info rounded-pill text-dark">{{pfestype.length}}</span>  
                        </a>
                        <a  (click)="getPfeByType('Telecom')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
                            <span class="fa fa-th-large "></span>
                             &nbsp;<strong>PFEs Telecom</strong> 
                             <span class="badge bg-info rounded-pill text-dark">{{pfestype.length}}</span>  
                            </a>
                        <a   (click)="getPfeByType('Embarqués et IoT')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
                            <span class="fa fa-th-large "></span> 
                            &nbsp;<strong>PFEs Embarqués et IoT</strong>
                            <span class="badge bg-info rounded-pill text-dark">{{pfestype.length}}</span>  
                            </a>
            </div>
        </div>
        <div class="col-9">
           
            
            <div class="card text-white">
                <div class="card-header bg-success " style="text-align: center;">
                   <h3>Liste des PFEs</h3> 
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let pfe of pfestype | filter:searchKey:'titre'">
                            
                            <td>{{pfe.id}}</td>
                            <td>{{pfe.titre}}</td>
                            <td>{{pfe.type}}</td>
                            <td>
                            <button class="btn btn-danger" (click)="deletePfe(pfe.id)">
                                Delete
                            </button>
                        </td>
                        </tr>

                    </table>
                </div>
            </div>


        </div>
    </div>
